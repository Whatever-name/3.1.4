<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <title>Spring Security Example</title>
</head>
<body>

<! Панелька вверху>
<nav class="navbar navbar-dark bg-dark">
   <span class="navbar-text text-white">
       <strong> <span id ="current_user"></span> </strong>
     with roles:
        <span id="roles"></span>
   </span>
    <a class = "nav-link text-muted" th:href="@{/logout}">Logout </a>
</nav>

<div class="container-fluid bg-light min-vh-100">
    <div class="row">
        <! панелька слева>
        <div class = "col-2 bg-white p-0 min-vh-100">
            <nav class="nav nav-pills flex-column">
                <br>
                <nav class="nav-item " sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <a class="nav-link"  th:href="@{/admin}">Admin</a>
                </nav>
                <nav class="nav-item">
                    <a class="nav-link active" th:href = "@{/user}">User</a>
                </nav>
            </nav>
        </div>

        <! всякая дичь над таблицей...>
        <div class = "col-10 bg-light">
            <div class = "row">
                <div class = "col-11 p-0 mx-auto bg-light ">
                    <br>
                   <h2> <p class="text-xl">User information page</p> </h2>
                </div>
            </div>
            <div class = "row">
                <div class = "col-11 mx-auto border bg-light ">
                    <nav class="navbar navbar-light bg-light">
                        <span class="navbar-text text-dark text-left font-weight-bold">
                        About user
                        </span>
                    </nav>
                </div>
            </div>
            <div class = "row">
                <div class = "col-11 mx-auto border bg-white">

                    <!Табличка>
                    <table class="table table-striped bg-white">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td id= "id" ></td>
                        <td id= "firstname"></td>
                        <td id = "lastname"></td>
                        <td id = "age" ></td>
                        <td id = "email" ></td>
                        <td id = "rolesTable"></td>
                        </tr>
                        </tbody>
                        <br>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/userTab.js"></script>
<script type="text/javascript" src="/roles.js"></script>
</body>
</html>
